<ons-page id="home">
  <script>
    const openMenu = () => {
      document.querySelector('#menu').open();
    };
      document.addEventListener('prechange', ({ target, tabItem }) => {
  if (target.matches('#tabbar')) {
    document.querySelector('#home-toolbar .center').innerHTML = tabItem.getAttribute('label');
  }
});
  </script>
  <ons-toolbar id="home-toolbar">
      
      <div class="right"></div>
      
      
    <div class="center">Mental Health &amp; You</div>

    <div class="left">

   <!--   <ons-toolbar-button onclick="openMenu()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>-->
    </div>
  </ons-toolbar>


  <ons-tabbar swipeable=true id="tabbar">
    <ons-tab style="width: 66%" page="common.html" label="Self-Esteem"></ons-tab>
     <ons-tab page="strategies.html" label="Strategies"></ons-tab>
    <ons-tab page="about.html" label="Exercises"></ons-tab>  
  </ons-tabbar>
</ons-page>
